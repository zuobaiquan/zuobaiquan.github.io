<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <title></title>
    <style media="screen">
      @keyframes changebox {
        0 {  left:20px;  }
        100% {  left:calc(100% - 40px);  }
       }
       html,body{
         height: 100%;
       }
    *{
        margin: 0px;
        padding: 0px;
        background:#F5F5F5;
    }
    .main{
      position:relative;
      width:100%;
      height:40px;
      background:#fff;
      white-space:nowrap;
    }
    .main .text{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:#333;
      font-size:15px;
      background:transparent;
      letter-spacing:6px;
      font-weight:bold;
    }
    .heart {
      position: relative;
      z-index:3;
      width: 100px;
      height: 90px;
      transform:scale(.3);
      transform-origin:left top;
      background:transparent;
      top:6px;
      left:20px;
      animation: changebox 3s infinite;
    }
  .heart:before, .heart:after {
    position: absolute;
    content: "";
    left: 50px;
    top: 0;
    width: 50px;
    height: 80px;
    background: #E59AA1;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin :100% 100%;
  }
  .bg{
    width:100%;

  }
  .bg img{
  width:100%;

  }

    </style>
  </head>
  <body>
    <div class="main">
        <div class="heart"></div>
        <span class="text">小琴琴儿，路上慢点儿，好肉麻哦</span>
    </div>
    <div class="bg">
      <img src="./img/20190711173404.jpg" alt="">
    </div>
  </body>
  <script type="text/javascript">
    var h = document.body.clientHeight
   document.querySelector(".bg img").style.height= (h - 40)+'px'
  </script>
</html>
