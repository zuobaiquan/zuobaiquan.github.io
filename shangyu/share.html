<script>
    let url = location.href.split('?')
    let pars = url[1].split('&')
    let data = {}
    pars.forEach((n, i) => {
        let p = n.split('=')
        data[p[0]] = p[1]
    })
    //alert(self.location = '/shangyu/#' + decodeURIComponent(data.app3Redirect));
    if (!!data.app3Redirect) {
        self.location.href = '/shangyu/#' + decodeURIComponent(data.app3Redirect)
    }
</script>
