<script>
    var url = location.href.split('?')
    var pars = url[1].split('&')
    var data = {}
    pars.forEach((n, i) => {
        var p = n.split('=')
        data[p[0]] = p[1]
    })
    //alert(self.location = '/shangyu/#' + decodeURIComponent(data.app3Redirect));
    // alert([!!data.app3Redirect, encodeURI(data.app3Redirect)])
    if (data.app3Redirect) {
        self.location.href = '/shangyu/#' + data.app3Redirect
    }else{
      self.location.href = '/shangyu/#'
    }
</script>
